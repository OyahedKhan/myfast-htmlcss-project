<html>
    <head>
        <title>SignIn</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class ="main-div-in"</div>
            <form>
                <table class="table">
                    <h1>Sign In</h1>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="" placeholder="Enter Your Name" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" placeholder></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="" placeholder></td>
                    </tr>
                    
                    <tr>
                        <td><button type="submit">Sign In</button>
                    </td>
                    </tr>

                </table>
            </form>
    </body>
</html>
